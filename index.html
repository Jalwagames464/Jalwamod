<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa V7 Pro - Connected</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --green: #2ecc71; --red: #ff4757; --dark: #050505; --violet: #9b59b6; }
        body { background: var(--dark); font-family: sans-serif; margin: 0; color: white; text-align: center; padding-bottom: 80px; }
        .header { background: #111; color: var(--gold); padding: 15px; font-weight: 900; border-bottom: 2px solid var(--gold); font-size: 20px; }
        .screen { display: none; padding: 20px; animation: fadeIn 0.4s; }
        #predictorScreen { display: block; }
        .timer-box { font-size: 35px; font-weight: bold; margin: 20px 0; color: var(--gold); }
        .balls-container { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
        .ball { width: 75px; height: 75px; border-radius: 50%; background: #1a1a1a; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; opacity: 0.1; transition: 0.5s; }
        .active-g { opacity: 1 !important; background: var(--green); box-shadow: 0 0 30px var(--green); animation: pulse 1s infinite; }
        .active-r { opacity: 1 !important; background: var(--red); box-shadow: 0 0 30px var(--red); animation: pulse 1s infinite; }
        .active-v { opacity: 1 !important; background: var(--violet); box-shadow: 0 0 30px var(--violet); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 1px solid #222; }
        .nav-item { flex: 1; padding: 12px; color: #555; background: none; border: none; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>
    <div class="header">JALWA V7 PRO MOD</div>
    <div id="predictorScreen" class="screen">
        <div style="font-size: 14px; opacity: 0.6;">PERIOD: <span id="p-id">...</span></div>
        <div class="timer-box" id="timer">00:00</div>
        <div class="balls-container">
            <div id="ball-g" class="ball">GREEN</div>
            <div id="ball-v" class="ball">VIOLET</div>
            <div id="ball-r" class="ball">RED</div>
        </div>
        <div id="status-txt" style="margin-top: 50px; font-size: 12px; color: #444;">WAITING FOR SIGNAL...</div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. SYNC TIMER WITH GAME
        setInterval(() => {
            const now = new Date();
            const sec = now.getSeconds();
            const rem = 30 - (sec % 30);
            const pId = now.getFullYear().toString() + (now.getMonth()+1).toString().padStart(2,'0') + now.getDate().toString().padStart(2,'0') + "30" + Math.floor(((now.getHours()*3600)+(now.getMinutes()*60)+sec)/30);
            document.getElementById('p-id').innerText = pId;
            document.getElementById('timer').innerText = "00:" + (rem < 10 ? '0'+rem : rem);
            
            // Period change par blink reset
            if(rem === 30) resetBalls();
        }, 1000);

        function resetBalls() {
            document.getElementById('ball-g').className = 'ball';
            document.getElementById('ball-v').className = 'ball';
            document.getElementById('ball-r').className = 'ball';
            document.getElementById('status-txt').innerText = "WAITING FOR SIGNAL...";
        }

        // 2. RECEIVE ADMIN SIGNAL (2 Sec Delay)
        db.ref('gameControl/nextResult').on('value', (snap) => {
            const val = String(snap.val() || "").toLowerCase();
            if(val === "null" || val === "") return;

            document.getElementById('status-txt').innerText = "SCANNING DATABASE...";
            
            setTimeout(() => {
                resetBalls();
                document.getElementById('status-txt').innerText = "HACK SUCCESSFUL! âœ…";
                if(['green','1','3','7','9'].includes(val)) document.getElementById('ball-g').classList.add('active-g');
                else if(['red','2','4','6','8'].includes(val)) document.getElementById('ball-r').classList.add('active-r');
                else if(['violet','0','5'].includes(val)) document.getElementById('ball-v').classList.add('active-v');
            }, 2000);
        });
    </script>
</body>
</html>
